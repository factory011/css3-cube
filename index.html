<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>生日快乐</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="user-scalable=no">
  <link rel="stylesheet" href="nprogress/nprogress.css">
  <script src="nprogress/nprogress.js"></script>
</head>

<body @onclick="handlePlay">
  
  <script>NProgress.start()</script>
    
  <div class="home">
    <img class="bg-img" src="./images/home.jpg" alt="">
    <img class="icon-msuic" onclick="handlePlay()" src="./images/icon_music.svg" alt="">
  </div>


  <div class="cube-wrap">
    <!--最外层div-->
    <div class="cube">
      <!--正方体的box-->
      <!--大正方体的六面-->
      <div class="out-front"></div>
      <div class="out-back"></div>
      <div class="out-left"></div>
      <div class="out-right"></div>
      <div class="out-top"></div>
      <div class="out-bottom"></div>
      <!--小正方体的六面-->
      <span class="in-front center">
        <!--前面的点数1-->
        <span>祝</span>
      </span>
      <span class="in-back center">
        <!--后面的点数3-->
        <span>你</span>
      </span>
      <span class="in-left center">
        <!--左面的点数2-->
        <span>生</span>
      </span>
      <span class="in-right center">
        <!--右面的点数4-->
        <span>日</span>
      </span>
      <span class="in-top center">
        <!--上面的点数5-->
        <span>快</span>
      </span>
      <span class="in-bottom center">
        <!--下面的点数6-->
        <span>乐</span>
      </span>
    </div>
  </div>

  <!-- 播放音频 -->
  <audio src="./images/music.mp3" controls="controls" loop preload id="audio" hidden >

  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(function () {
      // 设置大正方体的背景样式
      $('.cube>div').each(function (index, element) {
        $(element).css({
          "background": "url(images/0" + (index + 1) + ".jpg) no-repeat center center / cover",
          "opacity": 0.8
        });
      });
    });

  // 单击播放、暂停    
  function handlePlay () {
    var status = $('.icon-msuic').css('animation-play-state');
    var audio = $('#audio')[0];
    if (status === 'paused' ) {
      $('.icon-msuic').css('animation-play-state', 'running');
      audio.play();
    } else {
      $('.icon-msuic').css('animation-play-state', 'paused');
      audio.pause();
    }
  }

  </script>

  <script>NProgress.done()</script>
</body>

</html>
